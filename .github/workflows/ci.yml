name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: "25-ea"
          distribution: "zulu"
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5
      - name: Build with Gradle
        run: ./gradlew build
